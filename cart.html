<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add styles to the form */
        .cart-form {
            /* Center the form on the page */
            margin: 0 auto;
            width: 300px;
            /* Change the background color */
            background-color: lightblue;
            /* Add some padding */
            padding: 20px;
        }

        /* Style the form groups */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        /* Style the labels */
        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* Style the inputs */
        .form-group input,
        .form-group select {
            font-size: 18px;
            padding: 5px;
        }

        /* Style the dropdown menu */
        .form-group select {
            /* Change the background color */
            background-color: white;
            /* Add some border radius */
            border-radius: 5px;
            /* Add a transition for the hover effect */
            transition: all 0.3s ease-in-out;
        }

        /* Add a hover effect to the dropdown menu */
        .form-group select:hover {
            /* Change the background color */
            background-color: lightgray;
            /* Add a box shadow */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* Style the submit button */
        .cart-form button {
            font-size: 18px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- Cart form -->
    <form class="cart-form">
        <h2>Cart</h2>
        <!-- Item list -->
        <div class="form-group">
            <label for="items">Items:</label>
            <ul id="items">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <!-- Total price -->
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" value="$100" readonly>
        </div>
        <!-- Checkout button -->
        <button type="submit">Checkout</button>
    </form>
</body>
</html>
